<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <div class="logo">Heat</div>
        <nav>
            <ul>
                <li><a href="store.html">Магазин</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a id="auth-link" href="profile.html" class="active">Профиль</a></li> <!-- Активная ссылка "Профиль" -->
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile">
            <div class="profile-info">
                <img src="avatar.png" alt="Avatar" class="avatar">
                <div class="username">
                    <h1>Username</h1>
                </div>
                <div class="balance-section">
                    <p class="balance-text">Баланс: 1000 руб.</p>
                    <button id="top-up">Пополнить</button>
                </div>
            </div>

            <!-- Блок с кнопками -->
            <div class="profile-actions">
                <button id="show-library">Библиотека</button>
                <button id="show-cart">Корзина</button>
                <button id="publish-game">Выпустить игру</button>
                <button id="logout-btn">Выйти</button> <!-- Кнопка для выхода -->
            </div>

            <!-- Контент, который будет меняться -->
            <div class="content" id="content">
                <h2>Ваша библиотека</h2>
                <div class="game">
                    <img src="game1.jpg" alt="Game 1">
                    <p>Game Name 1</p>
                </div>
                <div class="game">
                    <img src="game2.jpg" alt="Game 2">
                    <p>Game Name 2</p>
                </div>
                <div class="game">
                    <img src="game3.jpg" alt="Game 3">
                    <p>Game Name 3</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Heat. Все права защищены.</p>
    </footer>

    <script src="../js/services/release.js"></script> <!-- Подключение release.js -->
    <script>
        // Логика для кнопок контента (библиотека, корзина, выпуск игры)
        const libraryBtn = document.getElementById('show-library');
        const cartBtn = document.getElementById('show-cart');
        const publishGameBtn = document.getElementById('publish-game');
        const contentDiv = document.getElementById('content');
        const logoutBtn = document.getElementById('logout-btn'); // Кнопка выхода

        // События для показа библиотеки и корзины
        libraryBtn.addEventListener('click', function() {
            contentDiv.innerHTML = `
                <h2>Ваша библиотека</h2>
                <div class="game">
                    <img src="game1.jpg" alt="Game 1">
                    <p>Game Name 1</p>
                </div>
                <div class="game">
                    <img src="game2.jpg" alt="Game 2">
                    <p>Game Name 2</p>
                </div>
                <div class="game">
                    <img src="game3.jpg" alt="Game 3">
                    <p>Game Name 3</p>
                </div>`;
        });

        cartBtn.addEventListener('click', function() {
            contentDiv.innerHTML = `
                <h2>Корзина</h2>
                <div class="cart-item">
                    <img src="game1.jpg" alt="Game 1">
                    <div>
                        <p>Game Name 1</p>
                        <p>Цена: 500 руб.</p>
                        <button class="buy-btn">Купить</button>
                    </div>
                </div>
                <div class="cart-item">
                    <img src="game2.jpg" alt="Game 2">
                    <div>
                        <p>Game Name 2</p>
                        <p>Цена: 700 руб.</p>
                        <button class="buy-btn">Купить</button>
                    </div>
                </div>`;
        });

        // Окно для выпуска игры
        publishGameBtn.addEventListener('click', function() {
            contentDiv.innerHTML = `
                <h2>Выпустить игру</h2>
                <form id="publish-form">
                    <label for="game-title">Название игры</label>
                    <input type="text" id="game-title" name="game-title" required>

                    <label for="game-trailer">Видео-трейлер</label>
                    <input type="file" id="game-trailer" name="game-trailer" accept="video/*" required>

                    <label for="game-images">Картинки (до 5)</label>
                    <input type="file" id="game-images" name="game-images" accept="image/*" multiple required>

                    <label for="game-description">Описание</label>
                    <textarea id="game-description" name="game-description" rows="4" required></textarea>

                    <label for="game-price">Цена</label>
                    <input type="number" id="game-price" name="game-price" required>
                    <div class="age-restrictions">
                        <label for="age-restricted">Имеет возрастные ограничения:</label>
                        <input type="checkbox" id="age-restricted" name="age-restricted">
                    </div>

                    <button type="submit">Выпустить</button>
                </form>`;
            
            // Обработчик для отправки формы выпуска игры
            document.getElementById('publish-form').addEventListener('submit', async function(event) {
                event.preventDefault(); // Предотвращаем перезагрузку страницы

                const gameTitle = document.getElementById('game-title').value;
                const gameTrailer = document.getElementById('game-trailer').files[0]; // Получаем файл видео
                const gameImages = document.getElementById('game-images').files; // Получаем массив изображений
                const gameDescription = document.getElementById('game-description').value;
                const gamePrice = document.getElementById('game-price').value;
                const ageRestricted = document.getElementById('age-restricted').checked;

                // Здесь создаем объект для отправки
                const gameData = {
                    title: gameTitle,
                    trailer: gameTrailer.name, // Отправляем только имя файла
                    images: Array.from(gameImages).map(file => file.name), // Преобразуем FileList в массив имен файлов
                    description: gameDescription,
                    price: gamePrice,
                    ageRestricted: ageRestricted
                };

                try {
                    const result = await publishGame(gameData); // Вызываем функцию для публикации игры
                    alert("Игра успешно опубликована: " + JSON.stringify(result));
                } catch (error) {
                    console.error(error);
                    alert("Не удалось опубликовать игру");
                }
            });
        });

        // Функционал выхода
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('user');  // Удаляем данные пользователя из localStorage
            window.location.href = "login.html";  // Перенаправляем на страницу входа
        });

        // Проверка авторизации
        const authLink = document.getElementById('auth-link');
        const user = JSON.parse(localStorage.getItem('user'));  // Проверяем, есть ли данные пользователя

        if (user) {
            authLink.textContent = "Профиль";
            authLink.href = "profile.html";
            document.querySelector('.username h1').textContent = user.userName;
        } else {
            authLink.textContent = "Вход";
            authLink.href = "login.html";
        }
    </script>
</body>
</html>
