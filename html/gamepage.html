<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название игры</title>
    <link rel="stylesheet" href="../css/gamepage.css">
</head>
<body>
    <header>
        <div class="logo">Heat</div>
        <nav>
            <ul>
                <li><a href="store.html" class="active">Магазин</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="profile.html">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Название игры слева сверху -->
        <h1 class="game-title">Название игры</h1>

        <div class="game-container">
            <!-- Окошко с видео и изображениями -->
            <div class="media-carousel">
                <div class="selected-media">
                    <video id="selected-video" controls>
                        <source src="game_trailer.mp4" type="video/mp4">
                    </video>
                </div>

                <div class="carousel">
                    <video class="carousel-item" controls onclick="selectMedia('game_trailer.mp4')">
                        <source src="game_trailer.mp4" type="video/mp4">
                    </video>
                    <img src="game_image1.jpg" alt="Image 1" class="carousel-item" onclick="selectMedia('game_image1.jpg')">
                    <img src="game_image2.jpg" alt="Image 2" class="carousel-item" onclick="selectMedia('game_image2.jpg')">
                    <img src="game_image3.jpg" alt="Image 3" class="carousel-item" onclick="selectMedia('game_image3.jpg')">
                    <img src="game_image4.jpg" alt="Image 4" class="carousel-item" onclick="selectMedia('game_image4.jpg')">
                    <img src="game_image5.jpg" alt="Image 5" class="carousel-item" onclick="selectMedia('game_image5.jpg')">
                </div>
            </div>

            <!-- Справа от карусели -->
            <div class="game-details">
                <img src="game_avatar.jpg" alt="Game Avatar" class="game-avatar">
                <p class="game-description">Описание игры. Здесь будет информация о геймплее, сюжете и особенностях игры.</p>
                <p class="game-info">
                    <strong>Разработчик:</strong> Имя разработчика <br>
                    <strong>Дата релиза:</strong> 01.11.2024 <br>
                    <strong>Метки:</strong> Экшен, Приключения, Стратегия <br>
                    <strong>Цена:</strong> 1500 руб.
                </p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
        </div>

        <!-- Область с отзывами -->
        <div class="review-section">
            <h2>Оцените игру</h2>
            <div class="review-stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <button class="submit-review" disabled>Оставить отзыв</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Heat. Все права защищены.</p>
    </footer>

    <script>
        // Функция для выбора медиа (изображение или видео)
        function selectMedia(src) {
            const selectedMedia = document.querySelector('.selected-media');
            if (src.endsWith('.mp4')) {
                selectedMedia.innerHTML = `<video controls>
                    <source src="${src}" type="video/mp4">
                </video>`;
            } else {
                selectedMedia.innerHTML = `<img src="${src}" alt="Selected media">`;
            }
        }

        // Оценка игры с подсветкой звезд
        const stars = document.querySelectorAll('.star');
        const submitButton = document.querySelector('.submit-review');
        let rating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function() {
                rating = this.getAttribute('data-value');
                highlightStars(rating);
                submitButton.disabled = false;
            });
        });

        function highlightStars(rating) {
            stars.forEach(star => {
                if (star.getAttribute('data-value') <= rating) {
                    star.style.color = 'gold';
                } else {
                    star.style.color = '#ccc';
                }
            });
        }

        // Обработка отправки отзыва
        submitButton.addEventListener('click', function() {
            alert('Спасибо за ваш отзыв! Вы поставили ' + rating + ' звезд.');
            submitButton.disabled = true;  // Деактивация кнопки после отправки
            highlightStars(0); // Сброс оценки
        });
    </script>
</body>
</html>
