<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat - Магазин</title>
    <link rel="stylesheet" href="../css/store.css">
    <script src="../js/services/games.js"></script>
    <script src="../js/services/users.js"></script>
</head>

<body>
    <header>
        <div class="logo">Heat</div>
        <nav>
            <ul>
                <li><a href="store.html" class="active">Магазин</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a id="auth-link" href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Добро пожаловать в Heat</h1>
        </section>

        <section class="categories">
            <h2>Категории игр</h2>
            <div class="category-grid">
                <div class="category-item">Экшен</div>
                <div class="category-item">Приключения</div>
                <div class="category-item">Спорт</div>
                <div class="category-item">Стратегии</div>
            </div>
        </section>
        <section id="games"></section>
    </main>

    <footer>
        <p>&copy; 2024 Heat. Все права защищены.</p>
    </footer>
    <script type="module">
        userIsAuth()
        // Получение игр из базы данных
        const games = await getGames()
        
        document.getElementById("games").innerHTML = `
            ${games.map(e => `
                <img src="../static/games/${e.title}/${e.images[0]}">
                <div>
                    ${e.title}
                </div>
            `)}`
    </script>
</body>

</html>
