<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Platform</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/services/users.js"></script>
</head>
<body>
    <header>
        <div class="logo">Heat</div>
        <nav>
            <ul>
                <li><a href="store.html">Магазин</a></li>
                <li><a href="#" onclick="loadAboutPage()">О нас</a></li>
                <li><a id="auth-link" href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <!-- Область для динамического контента -->
    <div id="content"></div>

    <footer>
        <p>&copy; 2024 Heat. Все права защищены.</p>
    </footer>

    <script type="module">
        // Проверка авторизации
        userIsAuthLink();

        // Функция для загрузки страницы "О нас"
        function loadAboutPage() {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `<iframe src="about.html" style="width: 100%; height: 80vh; border: none;"></iframe>`;
        }

        // Проверка параметра URL для автоматической загрузки фрейма
        function checkURLParam() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('page') === 'about') {
                loadAboutPage();
            }
        }

        // Вызов проверки при загрузке страницы
        checkURLParam();
    </script>
</body>
</html>
