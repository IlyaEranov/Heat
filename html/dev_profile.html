<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Разработчика</title>
    <link rel="stylesheet" href="../css/dev_profile.css">
    <script>
        
        const dev = {
            type: 'dev', 
            username: 'dev123',
            avatar: 'path/to/avatar.jpg',
            releasedGames: ['Game A', 'Game B', 'Game C'],
        };

        function loadProfile() {
            document.getElementById('avatar').src = dev.avatar;
            document.getElementById('username').innerText = dev.username;

            if (dev.type === 'dev') {
                document.getElementById('dev-games').innerHTML = dev.releasedGames.map(game => `<li>${game}</li>`).join('');
            }
        }
    </script>
</head>
<body onload="loadProfile()">
    <header>
        <div class="logo">Heat</div>
        <nav>
            <ul>
                <li><a href="store.html">Магазин</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="dev_profile.html" class="active">Профиль</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h1>Профиль разработчика</h1>
            <div>
                <img id="avatar" src="" alt="Аватар" width="100">
                <h2 id="username"></h2>
            </div>

            <div>
                <h3>Выпущенные игры</h3>
                <ul id="dev-games"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Heat. Все права защищены.</p>
    </footer>
</body>
</html>
